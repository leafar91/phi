<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Blockly : Turtle Graphics</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="es.js"></script>
  <script type="text/javascript" src="_soy/soyutils.js"></script>
  <!--<script type="text/javascript" src="template.js"></script>-->
  <script>
    var MSG = {
      // Block text.
      moveForward: 'mover adelante',
      moveBackward: 'mover atrás',
      turnRight: 'girar a la derecha',
      turnLeft: 'girar a la izquierda',
      setWidth: 'asignar ancho',
      setColour: 'asignar color',
      penUp: 'levantar pluma',
      penDown: 'bajar pluma',
      hideTurtle: 'esconder tortuga',
      showTurtle: 'mostrar tortuga',
      print: 'imprimir',
      font: 'fuente',
      fontSize: 'tamaño',
      fontNormal: 'normal',
      fontBold: 'negrita',
      fontItalic: 'italica',
      // Tooltips for general blocks.
      moveTooltip: 'Mueve la tortuga adelante o atrás\n' +
          'una cantidad dada.',
      turnTooltip: 'Gira la tortuga a la izquierda o a la derecha\n' +
          'una cantidad de grados dada.',
      widthTooltip: 'Cambia el ancho de la pluma.',
      penTooltip: 'Sube o Baja el pluma,\n' +
          'para empezar o dejar de dibujar.',
      colourTooltip: 'Cambia el color de la pluma.',
      turtleVisibilityTooltip: 'Hace que la tortuga (el circulo verde con una flecha) este visible o invisible.',
      printTooltip: 'Dibuja texto en la posición y dirección de la tortuga.',
      fontTooltip: 'Asigna la fuente que se usara con el bloque imprimir.',
      codeTooltip: 'Ver el código JavaScript generado.',
      linkTooltip: 'Guardar y enlazar los bloques.',
      captureTooltip: 'Guardar el dibujo.',
      // HelpUrl links.
      printHelpUrl: 'http://es.wikipedia.org/wiki/Impresión',
      fontHelpUrl: 'http://es.wikipedia.org/wiki/Tipo_de_letra',
      // Toolbox categories.
      catTurtle: 'Tortuga',
      catControl: 'Control',
      catLogic: 'Lógica',
      catMath: 'Matemática',
      catLists: 'Listas',
      catColour: 'Color',
      catVariables: 'Variables',
      catProcedures: 'Funciones',
      // Misc text.
      unloadWarning: 'Abandonar la pagina hará que su trabajo se pierda.',
      runProgram: 'Ejecutar Programa',
      resetProgram: '\u00A0 \u00A0 Reiniciar \u00A0 \u00A0',
      title: 'Turtle Graphics',
      imgFilename: 'drawing.png'
    };
    var languageSrc = ['es_compressed.js'];
  </script>
</head>
<body>
	<table width="100%" height="100%">
		<tr height="50">
			<td colspan=2>
				<h1>
					<a href="index.html">Blockly</a> : Turtle Graphics				<!--' + soy.$$escapeHtml(opt_ijData.MSG.title) + '-->
				</h1>
			</td>
		</tr>
		<tr>
			<td width="410" valign="top">
				<div>
					<canvas id="scratch" width="400" height="400" style="display: none"></canvas>
					<canvas id="display" width="400" height="400"></canvas>
				</div>
				<table style="padding-top: 1em;">
					<tr>
						<td style="width: 190px; text-align: center">
						<script type="text/javascript" src="slider.js">
						</script>
						<svg id="slider" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="150" height="50"><!-- Slow icon. -->
							<clipPath id="slowClipPath"><rect width=26 height=12 x=5 y=14 /></clipPath>
							<image xlink:href="icons.png" height=42 width=106 x=-21 y=-10 clip-path="url(#slowClipPath)" />
							<clipPath id="fastClipPath"><rect width=26 height=16 x=120 y=10 /></clipPath>
							<image xlink:href="icons.png" height=42 width=106 x=120 y=-11 clip-path="url(#fastClipPath)" />
						</svg>
						</td>
						<td style="width: 15px;">
							<img id="spinner" style="visibility: hidden;" src="loading.gif" height=15 width=15>
						</td>
						<td style="width: 190px; text-align: center">
							<button id="runButton" class="launch" onclick="Turtle.runButtonClick();"> Ejecutar Programa </button>		<!--' + soy.$$escapeHtml(opt_ijData.MSG.runProgram) + '--> 
							<button id="resetButton" class="launch" onclick="Turtle.resetButtonClick();" style="display: none"> Reiniciar </button>			<!--' + soy.$$escapeHtml(opt_ijData.MSG.resetProgram) + '-->
						</td>
					</tr>
				</table>
				<div id="toolbarDiv">
					<button title="Ver el código JavaScript generado." onclick="BlocklyApps.showCode();">				<!--' + soy.$$escapeHtml(opt_ijData.MSG.codeTooltip) + '-->
						<img src='media/1x1.gif' class="code">
					</button>
					<button id="linkButton" title="Guardar y enlazar los bloques." onclick="BlocklyStorage.link();"><img src='media/1x1.gif' class="link"></button>			<!--' + soy.$$escapeHtml(opt_ijData.MSG.linkTooltip) + '-->
					<button id="captureButton" title="Guardar el dibujo." onclick="Turtle.createImageLink();"><img src='media/1x1.gif' class="img"></button>									<!--' + soy.$$escapeHtml(opt_ijData.MSG.captureTooltip) + '-->
					<a id="downloadImageLink" download="drawing.png"> </a>							<!--' + soy.$$escapeHtml(opt_ijData.MSG.imgFilename) + '-->
				</div>
			</td>
			<td valign="top">
				<script type="text/javascript" src="blockly_compressed.js"></script>
				<script type="text/javascript" src="javascript_compressed.js"></script>
				<script type="text/javascript" src="common.js"></script>
				<script type="text/javascript" src="es_compressed.js" ></script> 					<!--'BlocklyApps.loadLanguageScripts(languageSrc);-->
				<script type="text/javascript" src="blocks.js"></script>																	
				<!--' + turtlepage.toolbox(null, null, opt_ijData) + '-->
				
				<xml id="toolbox" style="display: none">
					<category name="Turtle">
						<block type="draw_move">
							<value name="VALUE"><block type="math_number"><title name="NUM">10</title></block></value>
						</block>
						<block type="draw_turn">
							<value name="VALUE"><block type="math_number"><title name="NUM">90</title></block></value>
						</block>
						<block type="draw_width">
							<value name="WIDTH"><block type="math_number"><title name="NUM">1</title></block></value>
						</block>
						<block type="draw_pen"></block>
						<block type="turtle_visibility"></block>
						<block type="draw_print">
							<value name="TEXT"><block type="text"></block></value>
						</block>
						<block type="draw_font"></block>
					</category>
					<category name="Colour">
						<block type="draw_colour">
							<value name="COLOUR">
								<block type="colour_picker"></block>
							</value>
						</block>
						<block type="colour_picker"></block>
						<block type="colour_random"></block>
						<block type="colour_rgb"></block>
						<block type="colour_blend"></block>
					</category>
					<category name="Control">
						<block type="controls_if"></block>
						<block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><title name="NUM">10</title></block></value></block>
						<block type="controls_whileUntil"></block>
						<block type="controls_for">
							<value name="FROM"><block type="math_number"><title name="NUM">1</title></block></value>
							<value name="TO">
								<block type="math_number"><title name="NUM">10</title></block>
							</value>
							<value name="BY"><block type="math_number"><title name="NUM">1</title></block></value>
						</block>
						<block type="controls_forEach"></block>
						<block type="controls_flow_statements"></block>
					</category>
					<category name="Logic">
						<block type="logic_compare"></block>
						<block type="logic_operation"></block>
						<block type="logic_negate"></block>
						<block type="logic_boolean"></block>
						<block type="logic_ternary"></block>
					</category>
					<category name="Math"><block type="math_number"></block><block type="math_arithmetic"></block><block type="math_single"></block><block type="math_trig"></block><block type="math_constant"></block><block type="math_number_property"></block><block type="math_change"><value name="DELTA"><block type="math_number"><title name="NUM">1</title></block></value></block><block type="math_round"></block><block type="math_on_list"></block><block type="math_modulo"></block><block type="math_constrain"><value name="LOW"><block type="math_number"><title name="NUM">1</title></block></value><value name="HIGH"><block type="math_number"><title name="NUM">100</title></block></value></block><block type="math_random_int"><value name="FROM"><block type="math_number"><title name="NUM">1</title></block></value><value name="TO"><block type="math_number"><title name="NUM">100</title></block></value></block><block type="math_random_float"></block>
					</category>
					<category name="Lists">
						<block type="lists_create_empty"></block>
						<block type="lists_create_with"></block>
						<block type="lists_repeat">
							<value name="NUM"><block type="math_number"><title name="NUM">5</title></block></value>
						</block>
						<block type="lists_length"></block>
						<block type="lists_isEmpty"></block>
						<block type="lists_indexOf">
							<value name="VALUE"><block type="variables_get"><title name="VAR">list</title></block></value>
						</block>
						<block type="lists_getIndex">
							<value name="VALUE"><block type="variables_get"><title name="VAR">list</title></block></value>
						</block>
						<block type="lists_setIndex">
							<value name="LIST"><block type="variables_get"><title name="VAR">list</title></block></value>
						</block>
						<block type="lists_getSublist">
							<value name="LIST"><block type="variables_get"><title name="VAR">list</title></block></value>
						</block>
					</category>
					<category name="Variables" custom="VARIABLE">
					</category>
					<category name="Functions" custom="PROCEDURE">
					</category>
				</xml>
				
				<div id="blockly"></div>
			</td>
		</tr>
	</table>
  <!--<script type="text/javascript" src="/storage.js"></script>-->
  
  <script type="text/javascript" src="turtle.js"></script>
</body>
</html>
